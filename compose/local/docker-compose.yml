services:
  traefik:
    image: traefik:v3.0
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --providers.docker.network=traefik-shared
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-shared
    restart: always

  api: &main_app
    build:
      context: ../..
      dockerfile: ./compose/Dockerfile
      target: dev
    image: pes_apiv1:${PES_APIV1_VERSION:-latest}
    restart: always
    env_file:
      - .env
    # ports:
    #   - "80:8000"
    volumes:
      - ../../:/app
    environment:
      - PYTHONPATH=/app
    labels:
      # Enables traefik for this container.
      - traefik.enable=true
      - traefik.http.routers.pes_apiv1.rule=Host(`localhost`) || Host(`pes-api.local`)
      - traefik.http.routers.pes_apiv1.entrypoints=web
      - traefik.http.routers.pes_apiv1.service=pes_apiv1
      - traefik.http.services.pes_apiv1.loadbalancer.server.port=${PES_APIV1_PORT:-8000}
    networks:
      - default
      - traefik-shared
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16.3-bullseye
    hostname: pes_apiv1-db
    ports:
      - "5469:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pes_apiv1-db-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 2s
      timeout: 3s
      retries: 40

  migrator:
    image: pes_apiv1:${PES_APIV1_VERSION:-latest}
    restart: "no"
    command: alembic upgrade head
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pes_apiv1-db-data:
    name: pes_apiv1-db-data

networks:
  # Network for traefik.
  traefik-shared:
    name: traefik-shared
